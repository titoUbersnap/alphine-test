<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="//unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>AR Camera</title>
    </head>
    <body>
        <div class="container" x-init="">
            <div class="frame">
                <canvas id="deepar-canvas"> </canvas>

                <div class="button-container">
                    <div class="effect-container">
                        <template x-for="thumbnail in thumbnails">
                            <div>
                                <img
                                    class="effect"
                                    x-on:click="setEffect(thumbnail.effect)"
                                    x-bind:src="thumbnail.thumb"
                                />
                            </div>
                        </template>
                    </div>
                    <div x-on:click="ss()" class="shot-button"></div>
                    <div class="record-button"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="lib/deepar.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
